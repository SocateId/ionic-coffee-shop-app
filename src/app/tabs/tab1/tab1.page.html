<div class="container">
	<!-- Side Categories Menu -->
	<aside class="sidebar" slot="fixed">
		<ion-list class="menu-content">
			<ion-item button (click)="ScrollTo('category-all')">All</ion-item>
			<ion-item button (click)="ScrollTo('category-coffee')">Coffee</ion-item>
			<ion-item button (click)="ScrollTo('category-tea')">Tea</ion-item>
		</ion-list>
	</aside>

	<!-- Main Content -->
	<main class="main-content" id="main-content">
		<ion-grid>
			<!-- Category: All Drinks -->
			<div id="category-all">
				<h2>All Drinks</h2>
				<ion-row>
					<ion-col size="6" size-md="4" size-lg="2" *ngFor="let drink of drinksService.drinks">
						<ion-card (click)="GoToOrderPage(drink.id)">
							<img [alt]="drink.name" [src]="drink.image" />
							<ion-card-header>
								<ion-card-title>{{ drink.name }}</ion-card-title>
								<ion-card-subtitle>{{ GetInitialDrinkPrice(drink) | currency }}</ion-card-subtitle>
							</ion-card-header>
						</ion-card>
					</ion-col>
				</ion-row>
			</div>

			<!-- Category: Coffee -->
			<div id="category-coffee">
				<h2>Coffees</h2>
				<ion-row>
					<ion-col size="6" size-md="4" size-lg="2" *ngFor="let coffee of drinksService.coffees">
						<ion-card (click)="GoToOrderPage(coffee.id)">
							<img [alt]="coffee.name" [src]="coffee.image" />
							<ion-card-header>
								<ion-card-title>{{ coffee.name }}</ion-card-title>
								<ion-card-subtitle>{{ GetInitialDrinkPrice(coffee) | currency }}</ion-card-subtitle>
							</ion-card-header>
						</ion-card>
					</ion-col>
				</ion-row>
			</div>

			<!-- Category: Tea -->
			<div id="category-tea">
				<h2>Teas</h2>
				<ion-row>
					<ion-col size="6" size-md="4" size-lg="2" *ngFor="let tea of drinksService.teas">
						<ion-card (click)="GoToOrderPage(tea.id)">
							<img [alt]="tea.name" [src]="tea.image" />
							<ion-card-header>
								<ion-card-title>{{ tea.name }}</ion-card-title>
								<ion-card-subtitle>{{ GetInitialDrinkPrice(tea) | currency }}</ion-card-subtitle>
							</ion-card-header>
						</ion-card>
					</ion-col>
				</ion-row>
			</div>
		</ion-grid>
	</main>

</div>
