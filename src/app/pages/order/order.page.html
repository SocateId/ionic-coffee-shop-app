<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>{{ drink.name }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{ drink.name }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-grid>
		<!-- Header Image -->
		<ion-row>
			<ion-col><ion-img id="drink-image" [src]="drink.image" [alt]="drink.name"></ion-img></ion-col>
		</ion-row>

		<!-- Sizes Option -->
		<ion-row>
			<ion-col>
				<!-- The Sizes and Prices of the Drink-->
				<ion-segment [value]="drinkSizesPrices[0][0]" (ionChange)="SetDrinkSizePrice($event)">
					<ion-segment-button *ngFor="let drinkSizePrice of drinkSizesPrices" [value]="drinkSizePrice[0]">
						<ion-label>{{ drinkSizePrice[0] }}<br>{{ drinkSizePrice[1] | currency }}</ion-label>
					</ion-segment-button>
				</ion-segment>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-title id="drink-price">Price: {{ drinkItemDetails.price | currency }}</ion-title>
		<ion-grid>
			<ion-row>
				<ion-col><ion-button color="danger" expand="full" routerLink="/tabs/home">Back</ion-button></ion-col>
				<ion-col><ion-button color="success" expand="full" routerLink="/tabs/home" (click)="AddToCart()">Add to Cart</ion-button></ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
