<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>{{ drink.name }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">{{ drink.name }}</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-grid>
		<!-- Header Image -->
		<ion-row>
			<ion-col><ion-img id="drink-image" [src]="drink.image" [alt]="drink.name"></ion-img></ion-col>
		</ion-row>

		<!-- Item Count -->
		<ion-row>
			<ion-col>
				<p>This is some test text</p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col><ion-button color="danger" expand="full" routerLink="/tabs/home">Back</ion-button></ion-col>
				<ion-col><ion-button color="success" expand="full" routerLink="/tabs/home">Confirm</ion-button></ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
